<!DOCTYPE html>
<html>
<head>
  <title>Random Image</title>
</head>
<body>
  <img id="randomImage" src="" alt="Random Image">

  <script>
    var imagePaths = [
      'https://cdn.pixabay.com/photo/2023/05/15/18/54/traffic-light-7995740_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/03/31/06/45/camera-7889301_1280.jpg',
      'https://cdn.pixabay.com/photo/2023/05/27/11/03/woman-8021288_640.jpg',
      // Thêm các đường dẫn ảnh khác vào đây
    ];

    var imgElement = document.getElementById('randomImage');
    var randomIndex = Math.floor(Math.random() * imagePaths.length);
    imgElement.src = imagePaths[randomIndex];
  </script>
</body>
</html>
